name: Deploy to Cloud Run and Firebase

on:
  push:
    branches:
      - develop

env:
  REGION: us-central1
  SERVICE_NAME: alv-backend
  PROJECT_ID: alv-2025
  FIREBASE_PROJECT_ID: alv-2025

jobs:
  deploy-backend:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up gcloud CLI
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}

      - name: Build and Deploy with Cloud Build
        run: |
          gcloud builds submit backend \
            --config backend/cloudbuild.yaml \
            --substitutions=_TAG=${{ github.sha }},_ALV_GEMINI_API_KEY=${{ secrets.ALV_GEMINI_API_KEY }}

  deploy-frontend:
    needs: deploy-backend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci
        working-directory: label-verifier-ui

      - name: Build Angular app
        run: npm run build -- --configuration production
        working-directory: label-verifier-ui

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          channelId: live
          projectId: ${{ env.FIREBASE_PROJECT_ID }}
